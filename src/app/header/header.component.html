<header>
  <div><h2>Eduard</h2></div>
  <div class="navlinkcontainer">
    <a
      href="#aboutmesection"
      [class.active]="activeLink === 'link1'"
      (click)="setActiveLink('link1')"
      >About me</a
    >
    <a
      href="javascript:void(0)"
      [class.active]="activeLink === 'link2'"
      (click)="setActiveLink('link2')"
    >
      Skills
    </a>
    <a
      href="#portfoliosection"
      [class.active]="activeLink === 'link3'"
      (click)="setActiveLink('link3')"
      >Portfolio</a
    >
  </div>

  <div class="headerresponsive">
    <div class="hamburger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div *ngIf="menuOpen" class="navlinkcontainer open">
      <a
        href="#aboutmesection"
        [class.active]="activeLink === 'link1'"
        (click)="setActiveLink('link1')"
        >About me</a
      >
      <a
        href="#skillsection"
        [class.active]="activeLink === 'link2'"
        (click)="setActiveLink('link2')"
        >Skills</a
      >
      <a
        href="#portfoliosection"
        [class.active]="activeLink === 'link3'"
        (click)="setActiveLink('link3')"
        >Portfolio</a
      >
    </div>
  </div>
</header>
