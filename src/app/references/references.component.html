    <div class="referencecontainer">
        
        <div class="textAndPng">
            <div class="textField">
                <img class="textFieldTicks" src="../../assets/img/referenceticks.png" alt="">
                <span>
                    Michael really kept the team together 
                    with his great organization and clear communication. 
                    We wouldn't have got this far without his commitment.
                </span>
                <div>
                    <div class="emptydiv"></div>
                    <div class="userName">Team Partner, Lisa Mustermann</div>
